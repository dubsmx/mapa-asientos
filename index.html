<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa de Asientos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <img src="https://i.imgur.com/JFiVIbn.png" alt="Logo" class="logo">
    <h1>Mapa de Asientos</h1>
  </header>

  <div class="acciones">
    <button id="reservar">Reservar</button>
    <button id="borrar">Borrar selecci√≥n</button>
    <button id="reset-all" class="danger">Deshacer todos los cambios</button>
    <div class="controles-zoom">
      <button id="zoom-in">+</button>
      <button id="zoom-out">-</button>
      <button id="reset">Restablecer vista</button>
    </div>
  </div>

  <div class="wrapper">
    <div class="mapa" id="mapa">
      <div id="zona-a" class="seccion">
        <h2>Zona A</h2>
      </div>
      <div id="zona-b" class="seccion">
        <h2>Zona B</h2>
      </div>
      <div id="zona-c" class="seccion">
        <h2>Zona C</h2>
      </div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
